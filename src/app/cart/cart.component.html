<div class="container cart">
  
  <div class="row" >
    <div class="col-md-6">
      <table class="table table-responsive">
        <tr class="row">
          <th class="col-md-2">IImage</th>
          <th class="col-md-2">Name</th>
          <th class="col-md-2">Price</th>
          <th class="col-md-2">Qty</th>
          <th class="col-md-2">Cost</th>
          <th class="col-md-2">Remove</th>
        </tr>
        <tr *ngFor="let productData of categoriesdata; let i=index" class="row">
          <td class="col-md-2"><img [src]="categoriesdata[i].subcategories[i].items.imageLink" alt=""></td>
          <td class="col-md-2"></td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2"><button class="btn btn-default" >X</button></td>
        </tr>
      </table>
      <div class="row total-box tb-top">
        <div class="col-md-3"><strong>Subtotal:</strong></div>
        <div class="col-md-9"></div>
      </div>
      <div class="row total-box">
        <div class="col-md-3"><strong>Shipping:</strong></div>
        <div class="col-md-9">FREE</div>
      </div>
      <div class="row total-box">
        <div class="col-md-3"><strong>Tax:</strong></div>
        <div class="col-md-9"></div>
      </div>
      <div class="row total-box">
        <div class="col-md-3"><strong>Total: </strong></div>
        <div class="col-md-9"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h2>Enter Shipping Details</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
         
        </div>
      </div>
    </div>
  </div>
</div>
