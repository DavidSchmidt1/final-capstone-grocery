
<!------ Include the above in your HEAD tag ---------->
<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
        <div class="form-group">Email: <a href="mailto:grocery@outlook.com">grocery@outlook.com</a></div> <!--rubric58-->
        <div class="form-group">Phone: <a href="+073629823748465">+07362 9823748465</a></div> <!--rubric58-->
      </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="subject">Subject</label>
          <div class="col-sm-10">
            <select class="form-control" id="subject" formControlName="subjectControl">
              <option>Subject Example 1</option>
              <option>Subject Example 2</option>
              <option>Subject Example 3</option>
              <option>Subject Example 4</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="sendAlert" class=" btn btn-default">Send</button>         <!--rubric59-->   
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
