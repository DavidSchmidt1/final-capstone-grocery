<div class="container controlls">  <!--rubric14 -->
  <div class="col-3">
    <form class="form-inline text-left">

      Showing <div class="strong"> : {{categoriesdata[currentcat].subcategories[currentsubcat].items.length}}  </div>  of {{categoriesdata[currentcat].subcategories[currentsubcat].items.length}} items in {{categoriesdata[currentcat].subcategories[currentsubcat].name}} <!--rubric15 --> <!--rubric16 --> <!--rubric27 -->
    </form>
  </div>
  <div class="col-6">
    <form class="form-inline text-right">
      <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
        <input class="form-check-input" type="checkbox" value="" >
        <label class="form-check-label" >
          In Stock only               <!-- rubric17 -->
        </label>
      </label>
      <label class="mr-sm-2" >sort by: </label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" > <!--rubric18 -->
        <option value="0" selected>none</option>
        <option value="1">price</option>
        <option value="2">alphabetical</option>
        <option value="3">rating</option>
      </select>
    </form>
  </div>

</div>


<div class="container shop">

  <div class="row ">
    <div class="col-md-3">
      <div>
        <ul>
          <li *ngFor="let categories of categoriesdata; let i=index" >   <!--rubric19 -->
            <button  (click)="toggle($event)">{{ categories.category }}</button>
            <ul >
              <li *ngFor="let subcategory of categories.subcategories; let j=index">
                <button  (click)="counter(i,j)">{{ subcategory.name }}</button> <!-- rubric26  through counter(i,j) -->
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row show-all-images">
        <div *ngFor="let image of categoriesdata[currentcat].subcategories[currentsubcat].items; let i=index" class="col-md-3 box">  <!--rubric20 -->
          <div class="row">
           <a  routerLink="product/{{ image.name}}"> <div class="col-md-8 product-name"> <!--rubric32 -->
              {{ image.name }}      <!--rubric21 -->
            </div></a>
           <div class="col-md-4 text-right product-price">
             {{ image.price  }}    <!--rubric22 -->
           </div>
          </div>
          <div class="image-container text-center">
            <a routerLink="product/{{ image.name}}">
              <img [src]="image.imagelink" alt="">      <!--rubric23 -->  <!--rubric32 -->
            </a>
          </div>
          <div class="text-right add">
            <!--rubric24 -->
            
            <button class="btn btn-default">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
